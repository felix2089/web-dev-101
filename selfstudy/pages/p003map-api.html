<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>AMAP API test</title>
    <link rel="stylesheet" href="../css2/amap.css"/>


</head>
<body>
    <h1><img src="../../fitst-try/img" width="500" height="35" alt="Just assume you see a logo "/><span>Just text</span>
    </h1>

    <div class="content">
        <div class="topbar">
            Just some other text
        </div>
        <div class="mapview" id="mapview">
        </div>

        <div class="search">
            <input type="text" class="s-text" id="s-text" placeholder="do not type..."/>
            <input type="button" class="s-btn" value="search"/>
        </div>
    </div>

            <script src="http://webapi.amap.com/maps?v=1.3&key=ee1bcd73e2aa76846f8d5badac0ea05a&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
            <script>
                var map = new AMap.Map('mapview', {
                    resizeEnable: true,
                    zoom:11,
                    center: [114.078254,22.545251]

                });
                //输入提示
                var autoOptions = {
                    input: "s-text"
                };
                var auto = new AMap.Autocomplete(autoOptions);
                var placeSearch = new AMap.PlaceSearch({
                    map: map
                });  //构造地点查询类
                AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
                function select(e) {
                    placeSearch.setCity(e.poi.adcode);
                    placeSearch.search(e.poi.name);  //关键字查询查询
                }
            </script>

</body>
</html>
